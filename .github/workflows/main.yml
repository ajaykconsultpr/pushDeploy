on: 
  push:
    branches:
     - master
name: production deploy
jobs:
  web-deploy:
    name: web-deploy
    runs-on: ubuntu-latest
    steps:
      uses: actions/checkout@v2
    - name: web-deploy
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ftp.trainingscalendar.com
        username: rahul@trainingscalendar.com
        password: ${{ secrets.ftp_password }}